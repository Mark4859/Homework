<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://nickblack.pro/send.php" method="POST">
        <label for="fname">Name:</label>
        <br>
        <input type="text" id="fname" name="name" required>
        <br>
        <label for="sname">Surname:</label>
        <br>
        <input type="text" id="sname" name="sname">
        <br>
        <label for="age">Age:</label>
        <br>
        <input type="number" id="age" name="age" min="1" max="100">
        <br>
        <label for="mail">Mail:</label>
        <br>
        <input type="email" id="mail" name="mail">
        <br>
        <label for="bday">Birthdate:</label>
        <br>
        <input type="datetime-local" id="bday" name="bday">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="mymail">Email:</label>
        <br>
        <input type="mail" id="mymail" id="mymail" value="donkit55555@gmail.com" readonly required>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
